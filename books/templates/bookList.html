<html>
    <head>
        <title>Book List</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h1>Book List</h1>
        <a href="{%url 'libraryHome' %}" class="btn btn-lg btn-secondary">Go Back</a>
        <form method="get">
            {{ form.as_p }}
            <input type="submit" value="Filter">
        </form>
        <ul class="bookList">
        {% for book in books %}
        <li>
              <div class="input-box">
                <h1>{{ book.title }}</h1>
                <img src="/media/{{ book.image }}" alt="Image N/A">
                <a href='{% url 'bookDetails' book.title %}' class="btn btn-sm btn-secondary">
                    More details
                  </a>
              </div>
              <br />
            </li>
        {% endfor %}
    </ul>
    </body>
</html>
