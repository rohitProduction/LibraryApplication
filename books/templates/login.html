<html>
  <head>
    <title>Log In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
    <div class="wrapper">
        <h2>Log in</h2>
          <form action="{% url 'log_in' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="input-box">
                {{ field }}
              </div>
            {% endfor %}
            <div class="input-box button">
              <input type="submit" value="Login Now" class="btn btn-lg btn-secondary">
            </div>
            <div class="text">
              <h3>Don't have an account? <a href="{% url 'sign_up'%}" class="btn btn-lg btn-secondary">Signup now</a></h3>
              <a href="{%url 'homepage' %}" class="btn btn-lg btn-secondary">Home page</a>
          </div>
        </form>
      </div>
</html>
